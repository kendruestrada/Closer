<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Half Slider - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/half-slider.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
	.overImage { 
	color:white;
   position: absolute; 
   top: 20px; 
   left: 0; 
   width: 100%; 
   background-color:rgba(255,0,0,0.0);
   z-index: 1000;
   font-family: 'Lato', sans-serif; font-size: 54px; font-weight: 300; line-height: 58px; margin: 0 0 58px;
}
	</style>
	
	<script>
	function buscar(){
	   
		 $( "#contenedor_slides" ).empty()
		 $.getJSON( "https://www.googleapis.com/customsearch/v1?key=AIzaSyC6L1mHh435Zu9xBKaWbiRTuewVd-FHxqI&cx=005821735073647193332:2gpqpz2j6la&q="+
         $('#busqueda').val()	 +"&searchType=image&fileType=jpg&imgSize=large&alt=json", function( data ) {
			  var objetos = [];
			  if(data.items){
				objetos = data.items;
			  }
			  if(objetos.length == 0){
					$( "#contenedor_slides" ).append("<div class='item active'><div class='fill' style='background-image:url(img/img02.jpg);'></div></div>");			  
			  }
			  
			  
			  for(i = 0; i < objetos.length; i++ ){
				obj = objetos[i];
				if(i == 0){
					$( "#contenedor_slides" ).append("<div class='item active'><div class='fill' style='background-image:url("+obj.link+");'></div></div>");
				}else{
					$( "#contenedor_slides" ).append("<div class='item'><div class='fill' style='background-image:url("+obj.link+");'></div></div>");
				}

			  }
			 
				$('.carousel').carousel({
					interval: 0
				})
				
				$(".carousel").carousel('pause');
			});
	

	}
	</script>
</head>
<body>


    <div class="input-group">
      <input type="text" class="form-control" id="busqueda" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="buscar()">Buscar Imagenes!</button>
      </span>
    </div><!-- /input-group -->


    <!-- Half Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide">
		<div class="overImage" id="mensaje"></div>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner" id="contenedor_slides">
            <div class="item active">
                <div class="fill" style="background-image:url('img/img01.jpg');"></div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Escribe tu mensaje:</h1>
					<div class="form-group" style="width: 1140px;vertical-align: middle">
						<textarea class="form-control" rows="3" cols="80" id="comment" onkeyUp="$('#mensaje').html(this.value);" ></textarea>
					</div>
            </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Your Website 2014</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

	

	
	
</body>

</html>
